
<!-- Contiene el cuerpo de la app. Del lado izq el panel de las cervezas (70%). 
  Del lado derecho se divide en dos paneles, ver que va (30%)-->

<div id="content-panel" class="container-fluid" style="height:80vh">
  <div class="row" style="height:100%">
    <div id="left-side" class="col-8">

      <div style="height:5vh">
        <img src="assets/images/adorno.svg" class="img-lines" alt="Rayas superior content" />
      </div>
      
      <!-- si tiene hasta 8 elementos -->
      <div style="height:70vh;text-align:center;" *ngIf="drinksToShow.length < 9 "> <!-- class="table-responsive"-->
        <table id="contenido-bebidas" class="table one-table-center" >
          <thead>
            <tr>
              <th class="col table-col1"></th>
              <th class="col table-col2">Ibu</th>
              <th class="col table-col3">% Alc</th>
              <th class="col table-col4"></th>
              <th class="col table-col5">Precio</th>
            </tr>
          </thead>

          <tbody>
            <tr *ngFor="let drink of drinksToShow">
              <th class="table-col1">{{drink.name}}</th>
              <th class="table-col2">35</th>
              <th class="table-col3">13%</th>
              <th class="table-col4"><img src="assets/images/Flecha_baja.svg" /></th>
              <th class="table-col5">{{drink.variation | percent:'1.0-0'}}</th>
            </tr>
          </tbody>
        </table>
      </div>
      <!-- si tiene mas de 8 elementos -->
      <div style="height:70vh" *ngIf="drinksToShow.length > 8"> <!-- class="table-responsive"-->
        <div style="width:50%; float:left" > 
          <table id="contenido-bebidas" class="table" style="height:100%">
            <thead>
              <tr>
                <th class="col"></th>
                <th class="col">Hola</th>
                <th class="col">% Alc</th>
                <th class="col"></th>
                <th class="col">Precio</th>
              </tr>
            </thead>
    
            <tbody>
               <tr *ngFor="let drink of drinksToShow">
                <th class="table-col1">{{drink.name}}</th>
                <th class="table-col2">35</th>
                <th class="table-col3">13%</th>
                <th class="table-col4">{{drink.newPrice}}</th>
                <th class="table-col5">{{drink.variation | percent:'1.0-0'}}</th>
              </tr>
            </tbody>
          </table>
        </div>
        <div style="width:50%; float:left" > 
          <table id="contenido-bebidas" class="table" style="height:100%">
            <thead>
              <tr>
                <th class="col"></th>
                <th class="col">Hola</th>
                <th class="col">% Alc</th>
                <th class="col"></th>
                <th class="col">Precio</th>
              </tr>
            </thead>
    
            <tbody>
               <tr *ngFor="let drink of drinksToShow">
                <th class="table-col1">{{drink.name}}</th>
                <th class="table-col2">35</th>
                <th class="table-col3">13%</th>
                <th class="table-col4">{{drink.newPrice}}</th>
                <th class="table-col5">{{drink.variation | percent:'1.0-0'}}</th>
              </tr>
            </tbody>
          </table>
        </div>
    
      </div>
  
      
      <div style="height:5vh">
        <img src="assets/images/adorno.svg" class="img-lines-inv" alt="Rayas inferior content" />
      </div>

    </div>


    <div id="right-side" class="col-4">
      
      <div id="right-side-top" class="row">
        
        <app-right-top [drinks_to_detail]="drinksToShow" ></app-right-top>
         <!--<img class="img-fluid" src="assets/images/cata.jpg" alt="NO SE PUEDE MOSTRAR LA IMAGEN"> -->
      </div>

      <div id="right-side-button" class="row">
        <!--<div class="right-side-top-content">-->
          <img class="img-fluid" src="assets/images/cata.jpg" alt="NO SE PUEDE MOSTRAR LA IMAGEN">
        <!--</div>-->
      </div>
    </div>

  </div>
</div>
